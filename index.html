<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main">

        <img class="imageElement" src="./images/piedra_papel_tijera.png" alt="">
        <h1 class="title1">Juego</h1>
        <h1 class="title2">piedra, papel y tijera</h1>

        <form class="js_form form">

            <label class="introduceStyles" for="">Introduce aquí tu jugada:</label>
            <div class="divContainer">
            <select class="js_select selectStyles" name="select" id="select">
                <option value="sectionOption">Seleccione su jugada</option>
                <option value="rock">Piedra</option>
                <option value="paper">Papel</option>
                <option value="scissors">Tijera</option>
            </select>
            
            <input class="js_input_button buttonStyles" type="submit" value="jugar">
            
            <input class="js_input_buttonReset buttonResetStyles hidden2" type="submit" value="reset">
            </div>

        </form>

        <h3 class="js_lets_play letsPlayStyles">¡Vamos a jugar!</h3>

        <h4 class="js_player_score playerScoreStyles">Jugador: 0</h4>
        <h4 class="js_computer_score computerScoreStyles">Ordenador: 0</h4>

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
